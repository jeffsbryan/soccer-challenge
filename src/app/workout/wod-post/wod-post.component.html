<mat-card>
  <form [formGroup]="form" (submit)="onSaveWodResult()">
    <mat-form-field>
      <input
        matInput
        type="text"
        formNameControl="result"
        placeholder="Enter results"
      />
    </mat-form-field>
    <mat-form-field>
      <textarea
        rows="5"
        matInput
        type="text"
        formNameControl="comment"
        placeholder="Enter comments"
      ></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Submit</button>
  </form>
</mat-card>
