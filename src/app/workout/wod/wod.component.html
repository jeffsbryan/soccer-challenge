<p>{{ workout?.title }}</p>
<p>{{ workout?.description }}</p>
<p>{{ workout?.dateOfWorkout }}</p>

<mat-action-row *ngIf="workout">
  <a mat-button color="primary" [routerLink]="['/logWodResult', workout.id]"
    >Submit Result</a
  >
</mat-action-row>

<p class="info-text mat-body-1" *ngIf="noWorkoutFound">
  No workout created for today!
</p>
