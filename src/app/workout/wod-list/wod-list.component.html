<mat-accordion multi="true" *ngIf="workouts.length > 0">
  <mat-expansion-panel *ngFor="let workout of workouts">
    <mat-expansion-panel-header>
      {{ workout.title }} - {{ workout.dateOfWorkout | date }}
    </mat-expansion-panel-header>
    <span style="white-space: pre-wrap;">{{ workout.description }}</span>
    <!-- Results Table -->
    <table mat-table [dataSource]="workout.results">
      <!-- Player Column -->
      <ng-container matColumnDef="player">
        <th mat-header-cell *matHeaderCellDef>Player</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <!-- Result Column -->
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef>Result</th>
        <td mat-cell *matCellDef="let element">{{ element.result }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="workouts.length <= 0">
  No workouts added yet!
</p>
